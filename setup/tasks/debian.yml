---
- name: Check if binary exists
  stat:
    path: /usr/local/bin/packer
  register: binary_file

- name: Get binary
  get_url:
    url: 'https://releases.hashicorp.com/packer/{{ packer_version }}/{{ packer_file }}.zip'
    dest: '{{ ansible_env.HOME }}/{{ packer_file }}.zip'
  when: not binary_file.stat.exists
  register: new_archive

- name: Install Binary
  unarchive:
    src: '{{ ansible_env.HOME }}/{{ packer_file }}.zip'
    dest: /usr/local/bin
    copy: no
  when: not binary_file.stat.exists
  become: yes

- name: Remove zip
  file:
    path: '{{ ansible_env.HOME }}/{{ packer_file }}.zip'
    state: absent
  when: false
