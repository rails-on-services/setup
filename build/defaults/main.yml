---
base_env:
  provisioners:
    ansible:
      groups: ['{{ role_spec.target }}']
      playbook_file: '{{ playbook_dir }}/packer.yml'
      type: ansible
      user: "{{ role_spec.ssh_username | default('vagrant') }}"

base_spec:
  scripts_dir: 'build/{{ role_spec.distribution }}'
  build_script: 'build/{{ role_spec.distribution }}/{{ role_spec.version }}/{{ role_spec.target }}-from-{{ role_spec.source }}.json'
  ssh_username: "{{ role_spec.ssh_username | default('vagrant') }}"
  box_version: 0.0.1
  vm_name: image

spec: "{{ base_spec | combine(role_spec, recursive=True) }}"
